<!-- ZENRAY A portable light therapy device that uses researched frequencies to lessen users' anxiety, depression and insomnia symptoms. We will use a device consisting of 9-12 white led lights, controlled by arduino and program 2-3 presets for our MVP that focus on different areas (amusement and stress relief, insomnia relief). The programmes will be based on extensive research in the area that has been carried out since the 70s, our unique selling point is that the device is affordable and portable (similar solutions cost up to 2000 euros on the market right now and are tedious to set up), possibly syncable with music. This is a web interface where the user can select a certain program and a function with that program name will then be called. The user can also see a dashboard of the device's current status and the current program running. The user can also see a log of the device's activity. This is pure HTML, CSS and JS, no PHP or SQL. This website will always be displayed on a phone screen --><html><head> <title>ZenRay</title> <link rel=\"stylesheet\" href=\"style.css\"> <script src=\"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js\"></script> <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"></head><body onload=\"getProgram()\"><div class=\"container\"> <div class=\"header\"> <h1>ZenRay</h1> </div><div class=\"content\"> <div class=\"dashboard\"> <h2>Dashboard</h2> <div class=\"dashboard-content\"> <div class=\"dashboard-item\"> <h3>Current program</h3> <p id=\"current-program\">None</p></div><div class=\"dashboard-item\"> <h3>Current status</h3> <p id=\"current-status\">Off</p></div><div class=\"dashboard-item\"> <h3>Log</h3> <p id=\"log\">None</p></div></div></div><div class=\"program\"> <h2>Program</h2> <div class=\"program-content\"> <div class=\"program-item\"> <h3>Programs</h3> <div class=\"program-item-content\"> <button class=\"program-button\" onclick=\"setProgram('amusement')\">Amusement</button> <button class
